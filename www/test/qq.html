<!DOCTYPE html>    
<html>    
<head>    
<meta charset = "utf-8">    
<title>網頁下雪特效--落帆亭</title>    
<script type = "text/javascript" src ="js/jquery-1.8.3.min.js"></script>
<script src ="js/jq.snow.js"></script>   
<!--下面是調用方法和參數說明-->   
<script>   
$(function(){   
    $.fn.snow({
         Container:'.aixin',//這裡是你想在哪個元素處出現雪花，這裡可以是class也可以是id 
                  minSize :5,    //雪花的最小尺寸
                  maxSize :50,    //雪花的最大尺寸
                  newOn :300 //雪花出現的頻率這個數值越小雪花越多
                  //content:'<img src="images/xin.png" style="width:100%">',//這裡是你想用的圖片，如果不寫這行代碼，則默認為雪花
                  //documentHeight :$(".aixin").height(), 
                  //documentWidth :$(".aixin").width(), 
                  //flakeColor : "#ff2727 " 
    });  
});  
</script>  
</head>  
<body style = "background:#3B3B3B; color:#ccc;">

<div id="aixin">  
</div>  
</body>  
</html>
